services:
  n8n:
    image: n8nio/n8n:1.123.7
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      # Webhook URL will be set by ngrok tunnel
      - WEBHOOK_URL=https://${NGROK_DOMAIN}
      # Basic Auth (recommended for production)
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-changeme}
      # Timezone
      - GENERIC_TIMEZONE=Asia/Kolkata
      - TZ=Asia/Kolkata
    volumes:
      - ./n8n_data:/home/node/.n8n
    depends_on:
      - ngrok
    networks:
      - n8n-network

  ngrok:
    image: ngrok/ngrok:latest
    restart: unless-stopped
    command:
      - "http"
      - "n8n:5678"
      - "--domain=${NGROK_DOMAIN}"
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"  # ngrok web interface for monitoring
    networks:
      - n8n-network

networks:
  n8n-network:
    driver: bridge
